<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Section Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AWS Course Extractor</h1>
    
    <div class="section">
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="downloadMarkdown" checked>
          <span>Download Markdown</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="downloadImagesList" checked>
          <span>Download Image List (JSON)</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="downloadImages">
          <span>Download Images (All)</span>
        </label>
      </div>

      <div class="input-group">
        <label for="imageDelay">Image Delay (ms):</label>
        <input type="number" id="imageDelay" value="500" min="100" step="100">
      </div>

      <button id="extractBtn" class="btn btn-primary">
        <span class="icon">ðŸš€</span>
        Extract Course
      </button>
    </div>

    <div id="status" class="status hidden"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
