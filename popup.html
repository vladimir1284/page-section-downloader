<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Section Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üì• Section Downloader</h1>
    
    <div class="section">
      <button id="selectBtn" class="btn btn-primary">
        <span class="icon">üéØ</span>
        Select Element
      </button>
      <p class="hint">Click to start selecting an element on the page</p>
    </div>

    <div class="section">
      <h2>Seleccionar por Clase/Selector</h2>
      <div class="selector-group">
        <input type="text" id="classInput" placeholder=".mi-clase o #mi-id o article">
        <button id="selectByClassBtn" class="btn btn-secondary">
          <span class="icon">üîç</span>
          Buscar
        </button>
      </div>
      <p class="hint">Ingresa una clase (.clase), ID (#id) o selector CSS</p>
      <div id="matchInfo" class="match-info hidden"></div>
    </div>

    <div id="selectedInfo" class="section hidden">
      <h2>Selected Element</h2>
      <div class="info-box">
        <div class="info-row">
          <span class="label">Tag:</span>
          <span id="elementTag" class="value">-</span>
        </div>
        <div class="info-row">
          <span class="label">ID:</span>
          <span id="elementId" class="value">-</span>
        </div>
        <div class="info-row">
          <span class="label">Class:</span>
          <span id="elementClass" class="value">-</span>
        </div>
        <div class="info-row">
          <span class="label">Size:</span>
          <span id="elementSize" class="value">-</span>
        </div>
      </div>
    </div>

    <div id="downloadSection" class="section hidden">
      <h2>Download Options</h2>
      
      <div class="filename-group">
        <label for="filename">Filename:</label>
        <input type="text" id="filename" placeholder="auto-generated">
      </div>

      <div class="format-group">
        <label>Format:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="format" value="html" checked>
            <span>HTML</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="format" value="text">
            <span>Text</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="format" value="markdown">
            <span>Markdown</span>
          </label>
        </div>
      </div>

      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="includeStyles" checked>
          <span>Include inline styles (HTML only)</span>
        </label>
      </div>

      <button id="downloadBtn" class="btn btn-success">
        <span class="icon">üíæ</span>
        Download Section
      </button>
    </div>

    <div id="status" class="status hidden"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
